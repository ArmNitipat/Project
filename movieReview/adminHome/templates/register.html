{% extends "base1.html" %} {%block title %}
<link rel="stylesheet" href="static/login_register.css" />
<title>Register</title>
{% endblock %} {%block content%}
<section class="h-100 h-custom" style="background-color: #000000">
  <div
    class="bg-dark img-fluid position-relative"
    style="
      background-image: url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80');
      background-size: cover;
      background-position: center;
      height: 100%;
    "
  >
    <!-- Overlay -->
    <div
      class="position-absolute top-0 start-0 w-100 h-100 bg-black opacity-50"
      style="background-color: #00000083"
    ></div>
    <!-- ส่วนเนื้อหาภายใน div -->

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-2">
            <img
              src="https://images.unsplash.com/photo-1574894078563-01e879b89809?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80"
              class="h-25 w-100"
              style="
                border-top-left-radius: 0.3rem;
                border-top-right-radius: 0.3rem;
              "
            />
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">
                Registration Info
              </h3>

              <form class="px-md-2">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q"
                    >Firstname</label
                  >
                  <input type="text" id="form3Example1q" class="form-control" />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q"
                    >Lastname</label
                  >
                  <input type="text" id="form3Example1q" class="form-control" />
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline datepicker">
                      <input
                        type="text"
                        class="form-control"
                        id="exampleDatepicker1"
                      />
                      <label for="exampleDatepicker1" class="form-label"
                        >Select a date</label
                      >
                    </div>
                  </div>
                </div>

                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="form3Example1w"
                        class="form-control"
                      />
                      <label class="form-label" for="form3Example1w"
                        >Registration code</label
                      >
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-success btn-lg mb-1">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
