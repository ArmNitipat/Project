{% extends "base1.html" %} 
{% load static %}
{%block title %}
<title>MiniGame</title>
{% endblock %} {%block content%}
<main class="container bg-light bg-dark text-light border border-light" style="width: auto;">
    <div class="p-4 p-md-5  text-white rounded bg-dark">
        <h1 class="display-4 text-center">MiniGame</h1>
        <p class="lead">Play the game and earn points</p>
        <div class="row" id="rowAsk" style="display: none;">
            <div class="col d-flex justify-content-center">
                <img src="https://cdn2.imagine.art/imagine-frontend/assets/images/RowImageSlider37.webp" class="img-fluid" alt="Responsive image" style="height: 30vh; width: 30vm;">
            </div>
        </div>
        <div class="row p-4"id="rowAnswer" style="display: none;"  >
            <div class="col-md-6 p-3" style="display: flex;">
                <div class="card w-100">
                    <div class="card-body">
                        <h5 class="card-title">Answer 1</h5>
                        <p class="card-text">Guess the movie from the given image</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-3" style="display: flex;" >
                <div class="card w-100">
                    <div class="card-body">
                        <h5 class="card-title">Answer 2</h5>
                        <p class="card-text">Guess the actor from the given image</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="showRowsButton">Game ทายภาพหนัง</button>
</main>
<script src="{% static 'js/minigame.js' %}"></script>
{% endblock %}
