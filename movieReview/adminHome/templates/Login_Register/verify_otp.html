{% extends "base1.html" %} {%block title %}
<title>verify otp</title>
{% endblock %} {%block content%}
<style>
    body {
      background-image: url('https://images.pexels.com/photos/9227672/pexels-photo-9227672.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
      background-color: rgb(0, 0, 0);
      color: rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
      font-family: "Open Sans", sans-serif;
      min-height: 80vh; /* กำหนดความสูงของ body เป็น 80% ของ viewport height */
      margin: 0;
      background-size: cover;
      background-repeat: no-repeat;
      overflow: hidden;
  }
  
    .btn-outline-success {
      background-color: rgb(65, 67, 181);
      /* สีพื้นหลังเริ่มต้น */
      color: #fff;
      /* สีตัวอักษรเริ่มต้น */
      border-color: #000000;
      /* สีขอบเริ่มต้น */
    }
  
    /* CSS เปลี่ยนสีเมื่อชี้ */
    .btn-hover-color:hover {
      background-color: #2fc727;
      /* เปลี่ยนสีที่คุณต้องการเมื่อชี้ */
      color: #ffffff;
      /* เปลี่ยนสีตัวอักษร (ถ้าจำเป็น) */
      border-color: transparent;
      /* ปิดขอบ */
    }
  </style>
  <section class="vh-100" style="background-color: #00000068; " >
    <div class="container py-md-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-75">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 ">
  
              <h3 class="text-center mb-5">VERIFY OTP</h3>
              An OTP has been sent to your email, please check it.
                <form method="post" action="{% url 'verify_otp' %}">
                    {% csrf_token %}
                    <input type="text" name="otp" placeholder="Enter OTP" required maxlength="6">
                    <input type="submit" value="Enter" style="background-color: rgb(130, 130, 241);">
                </form>
                {% if messages %}
                <div class="alert alert-danger mt-3">
                  {% for message in messages %}
                  <p>{{ message }}</p>
                  {% endfor %}
                </div>
                {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>               
{% endblock %}
