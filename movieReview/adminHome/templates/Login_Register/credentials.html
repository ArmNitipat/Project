{% extends "base1.html" %} {%block title %}
<link rel="stylesheet" href="static/login_register.css" />
<title>Reset password</title>
{% endblock %} {%block content%}
<style>
  body {
    background-image: url('https://images.pexels.com/photos/9227672/pexels-photo-9227672.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
    background-color: rgb(0, 0, 0);
    color: rgb(0, 0, 0);
    display: flex;
    flex-direction: column;
    font-family: "Open Sans", sans-serif;
    min-height: 80vh; /* กำหนดความสูงของ body เป็น 80% ของ viewport height */
    margin: 0;
    background-size: cover;
    background-repeat: no-repeat;
    overflow: hidden;
}

  .btn-outline-success {
    background-color: rgb(65, 67, 181);
    /* สีพื้นหลังเริ่มต้น */
    color: #fff;
    /* สีตัวอักษรเริ่มต้น */
    border-color: #000000;
    /* สีขอบเริ่มต้น */
  }

  /* CSS เปลี่ยนสีเมื่อชี้ */
  .btn-hover-color:hover {
    background-color: #2fc727;
    /* เปลี่ยนสีที่คุณต้องการเมื่อชี้ */
    color: #ffffff;
    /* เปลี่ยนสีตัวอักษร (ถ้าจำเป็น) */
    border-color: transparent;
    /* ปิดขอบ */
  }
</style>
<div>

  <section class="vh-100" style="background-color: #00000068; " >
    <div class="container py-md-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-75">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 ">
  
              <h3 class="text-center mb-5">Forgot Password</h3>
              <form class="px-md-2" method="post" action="{% url 'credentials' %}">
                {% csrf_token %}
              <div class="form-outline mb-4">
                <label class="form-label" for="id_username">Username</label>
                <input 
                  type="text" 
                  name="username" 
                  maxlength="15" 
                  required id="id_username" 
                  class="form-control"
                  placeholder="Username"/>
              </div>
  
              <div class="form-outline mb-4 mt-3">
                <label class="form-label" for="id_email">Email</label>
                <input 
                  type="email" 
                  name="email" 
                  maxlength="254" 
                  required id="id_email" class="form-control"
                  placeholder="Your@hotmal.com"/>
              </div>
  
            <div class="d-flex justify-content-center text-center">
              <button type="submit" class="btn btn-outline-success btn-lg mb-1 btn-hover-color" id="getUser">
                Reset password
              </button>
            </div>
              <hr class="my-4">
            </form>
            {% if messages %}
            <div class="alert alert-danger mt-3">
              {% for message in messages %}
              <p>{{ message }}</p>
              {% endfor %}
            </div>
            {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
</section>
<!--Your password can’t be too similar to your other personal information.
    Your password must contain at least 8 characters.
    Your password can’t be a commonly used password.
    Your password can’t be entirely numeric. -->
